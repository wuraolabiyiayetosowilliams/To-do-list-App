<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="image-container"><img scr="https://img.freepik.com/free-photo/flat-lay-notebook-with-list-desk_23-2148938726.jpg?w=1380&t=st=1703077109~exp=1703077709~hmac=2e960ff138136ea7771cf5f807bd81f467cac3172a308848d7c4a361c1194ecd" width="800px" height="200px"></div>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="/javascript/index.js"></script>
</body>
</html>
